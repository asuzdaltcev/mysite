<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Contacts</title>
</head>
<body class="contacts">
  <header class="header header--dark">
    <div class="header__wrapper container">
      <div class="header__left">
        <img src="./img/logo.svg" alt="Logo">
        <p class="header__text">Professional Photografer</p>
      </div>
      <button class="header__burger"><svg width="64" height="64" viewBox="0 0 64 64" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M32 48H8V42.6667H32V48ZM56 34.6667H8V29.3333H56V34.6667ZM56 21.3333H32V16H56V21.3333Z"
            fill="#E6DFC7" />
        </svg></button>
      <div class="burger__menu">
        <button class="burger__menu__exit"><img src="./img/close_big.svg" alt=""></button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="contacts container">
    <h2 class="contacts__title">Contacts</h2>
    <div class="contacts__socials">
        <a href="https://www.instagram.com/asuzdaltsev/" target="_blank"><img src="./img/instagram-big.png" alt=""></a>
        <a href="#!" target="_blank"><img src="./img/facebook-big.png" alt=""></a>
        <a href="#!" target="_blank"><img src="./img/twitter-big.png" alt=""></a>
    </div>
    <div class="contacts__form">
      <form class="contacts__form-wrapper">
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="name">Your name</label>
          <input class="contacts__form-input" type="text" id="name" name="name" required>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="email">Email</label>
          <input class="contacts__form-input" type="email" id="email" name="email" required>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="message">Message</label>
          <textarea class="contacts__form-textarea" id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="contacts__form-submit btn">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    @ 2025 Aleksandr Suzdaltcev
  </footer>
  <script src="script.js"></script>
</body>
</html>
